<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Player</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>   
    <script src="jquery-3.7.1.min.js"></script>

</head>
<body>

    <div id="header">

        <div id="logo">
            CodePlayer
        </div>

        <div id="buttoncontainer">

            <div class="togglebutton active" id="html">HTML</div>
            <div class="togglebutton" id="css">CSS</div>
            <div class="togglebutton" id="javascript">Javascript</div>
            <div class="togglebutton active" id="output">Output</div>
 


        </div>

    </div>
    
    <div id="bodycontainer">

        <textarea name="" class="panel"  id="htmlPanel"> <p>Hello World</p></textarea>

        <textarea name="" class="panel hidden"  id="cssPanel"> p { color: red; }</textarea>

        <textarea name="" class="panel hidden"  id="javascriptPanel"> </textarea>

        <iframe class="panel" id="outputPanel"></iframe>

    </div>
</body>
</html>
